<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Coleta Seletiva</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    .search-bar {
        display: flex;
        justify-content: center;
        margin: 20px 0;
    }

    .search-bar input {
        width: 60%;
        padding: 8px 12px;
        border-radius: 20px;
        border: 1px solid #999;
    }

    .user-container {
        margin: 0 auto;
        width: 90%;
        max-width: 1000px;
        background-color: #B3FFCC;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .user-id {
        font-weight: bold;
        background-color: #B3FFCC;
        color: rgb(0, 0, 0);
        padding: 10px;
        border-radius: 5px;
        font-size: 16px;
    }

    .user-info {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .info-block {
        width: 48%;
    }

    .info-block h4 {
        margin-bottom: 10px;
        font-size: 16px;
        border-bottom: 1px solid #444;
    }

    .info-block p {
        margin: 4px 0;
    }

    .edit-link {
        margin-top: 10px;
        display: inline-block;
        color: #0077cc;
        text-decoration: none;
        font-size: 14px;
    }

    .edit-link:hover {
        text-decoration: underline;
    }

    .history {
        margin-top: 30px;
    }

    .history textarea {
        width: 100%;
        height: 150px;
        border-radius: 15px;
        border: 1px solid #ccc;
        padding: 10px;
        resize: none;
    }
</style>
</head>

<body>
    <div class="overlay" onclick="toggleSidebar()"></div>

    <div class="sidebar">
        <div class="menu-toggle" onclick="toggleSidebar()">
            <img src="../icones/menu.png" width="30px" style="padding-right: 5px;" wialt="menu">
        </div>
        <ul class="menu">
            <a href="./home.html">
                <li><img src="../icones/casa.png" alt="Home"><span>Home</span></li>
            </a>
            <hr>
            <a href="./all_users.html">
                <li><img src="../icones/group.png" alt="Grupo"><span>Todos os Usuários</span></li>
            </a>
            <hr>
        </ul>
        <ul class="sidebar-footer">
            <hr>
            <a href="configuracao.html">
                <li><img src="../icones/definicoes.png" alt="Configurações"><span>Configurações</span></li>
            </a>
            <hr>
            <a href="">
                <li><img src="../icones/sair.png" alt="Sair"><span>Sair</span></li>
            </a>
            <hr>
        </ul>
    </div>

    <main class="content">
        <header>
            <h1>Home</h1>
            <img src="../icones/logo.png" alt="Logo-Via-Verde">
        </header>
        <div class="search-bar">
    <input type="text" placeholder="ID do usuário / Nome /Razão Social">
</div>

<div class="user-container">
    <div class="user-id">ID - 000000000 000 000001</div>

    <div class="user-info">
        <div class="info-block">
            <h4>INFORMAÇÕES PESSOAIS</h4>
            <p>Nome/razão social:</p>
            <p>Cpf/Cnpj:</p>
            <p>Telefone:</p>
            <p>Email:</p>
        </div>

        <div class="info-block">
            <h4>INFORMAÇÕES DA CONTA</h4>
            <p>Nome/razão social:</p>
            <p>Cpf/Cnpj:</p>
            <p>Email:</p>
            <a href="" class="edit-link"><i class="fas fa-link"></i> Alterar Dados do Perfil</a>
        </div>
    </div>

    <div class="history">
        <h4>Histórico</h4>
        <textarea readonly></textarea>
    </div>
</div>
    </main>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.overlay');

            sidebar.classList.toggle('expanded');
            overlay.classList.toggle('active');
        }
    </script>
</body>

</html>
