<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login| Via Verde</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .login-box {
      max-width: 400px;
      width: 100%;
    }

    .form-section {
      margin-bottom: 20px;
    }

    .login-section {
      overflow-y: auto;
      width: 45%;
      height: min-content;
      padding: 10px;
    }

    .login-box {
      max-width: 480px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      padding: 20px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 8px;
    }

    .form-grid.full-width {
      grid-template-columns: 1fr;
    }

    .form-grid input {
      width: 100%;
      padding: 8px;
      font-size: 0.85rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-box h2,
    .login-box h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #222;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      font-size: 0.95rem;
      margin: 10px 0;
    }

    .social-login {
      margin-top: 10px;
    }

    .social-button {
      padding: 8px;
      font-size: 0.8rem;
    }

    .login-box a {
      font-size: 0.75rem;
    }

    @media (max-width: 600px) {
      .form-grid {
        grid-template-columns: 1fr !important;
      }

      .login-section {
        width: 100vw;
      }

      .login-box {
        max-height: 400px;
        padding: 15px;
      }

      .via-verde-title {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="login-section">
      <img src="./icones/logo.png" alt="Logo Via Verde" class="logo">
      <div class="login-box">
        <h2>Cadastro</h2>
        <form action="">
          <div class="form-grid">
            <input type="text" placeholder="Nome/Razão Social" required>
            <input type="text" placeholder="CPF/CNPJ" required>
          </div>

          <div class="form-grid">
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Senha" required>
          </div>

          <div class="form-grid">
            <input type="tel" placeholder="Telefone" required>

            <select style="border: 1px solid #ccc;text-align: center;" name="tipo" id="tipo_entidade"
              placeholder="Selecione" required>
              <option value="Selecione">Selecione</option>
              <option value="Usuário">Usuário</option>
              <option value="Cooperativa">Cooperativa</option>
              <option value="Instituição">Instituição</option>
            </select>
          </div>

          <h3>Endereço</h3>

          <div class="form-grid">
            <input type="text" placeholder="Rua">
            <input type="text" placeholder="Bairro">
          </div>

          <div class="form-grid">
            <input type="text" placeholder="Nº">
            <input type="text" placeholder="CEP">
          </div>

          <div class="form-grid">
            <input type="text" placeholder="Estado">
            <input type="text" placeholder="Cidade">
          </div>
          <button>Cadastrar</button>
        </form>
        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
          <a href="./index.html">Já tenho login</a>
          <a href="#">Ajuda</a>
        </div>
        <hr>
        <div class="social-login">
          <div class="social-button"><img src="./icones/facebook.png" width="20" alt="Facebook"> Cadastrar Usando
            Facebook</div>
          <div class="social-button"><img src="./icones/google.png" width="20" alt="Google"> Cadastrar Usando Google
          </div>
        </div>
      </div>
    </div>
    <div class="right-section">
      <div class="header-bar">
        <h1 class="via-verde-title">Via Verde</h1>
        <div class="social-icons">
          <a href="https:/x.com/"><img src="./icones/twitter.png" alt="twitter" /></a>
          <a href="https:/www.instagram.com/"><img src="./icones/instagram.png" alt="Instagram" /></a>
          <a href="https:/pt-br.facebook.com/"><img src="./icones/facebook.png" alt="facebook" /></a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
