<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Via Verde</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="shortcut icon" href="./icones/favicon.png" type="image/x-icon">
  <style>
    .login-box {
      max-width: 480px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      padding: 20px;
    }

    .form-section {
      margin-bottom: 20px;
    }

    .login-section {
      overflow-y: auto;
      width: 45%;
      height: min-content;
      padding: 10px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 8px;
    }

    .form-grid.full-width {
      grid-template-columns: 1fr;
    }

    .form-grid input,
    .form-grid select {
      width: 100%;
      padding: 8px;
      font-size: 0.85rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .login-box h2,
    .login-box h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #222;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      font-size: 0.95rem;
      margin: 10px 0;
      cursor: pointer;
    }
    .social-button {
      padding: 8px;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 6px;
      user-select: none;
    }

    .login-box a {
      font-size: 0.75rem;
      color: #333;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .form-grid {
        grid-template-columns: 1fr !important;
      }

      .login-section {
        width: 100vw;
      }

      .login-box {
        max-height: 400px;
        padding: 15px;
      }

      .via-verde-title {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="login-section">
      <img src="./icones/logo.png" alt="Logo Via Verde" class="logo" />
      <div class="login-box">
        <h2>Cadastro</h2>
        <form id="formCadastro">
          <div class="form-grid">
            <input type="text" id="nome" placeholder="Nome/Raz√£o Social" required />
            <input type="text" id="cpf_cnpj" placeholder="CPF/CNPJ" required />
          </div>

          <div class="form-grid">
            <input type="email" id="email" placeholder="E-mail" required />
            <input type="password" id="senha" placeholder="Senha" required />
          </div>

          <div class="form-grid">
            <input type="tel" id="telefone" placeholder="Telefone" required />

            <select id="tipo_usuario" required>
              <option value="">Selecione</option>
              <option value="usuario">Usu√°rio</option>
              <option value="cooperativa">Cooperativa</option>
              <option value="instituicao">Entidade Carente</option>
            </select>

          </div>

          <h3>Endere√ßo</h3>

          <div class="form-grid">
            <input type="text" id="rua" placeholder="Rua" />
            <input type="text" id="bairro" placeholder="Bairro" />
          </div>

          <div class="form-grid">
            <input type="text" id="numero" placeholder="N¬∫" />
            <input type="text" id="cep" placeholder="CEP" />
          </div>

          <div class="form-grid">
            <input type="text" id="estado" placeholder="Estado" />
            <input type="text" id="cidade" placeholder="Cidade" />
          </div>

          <button type="submit">Cadastrar</button>
        </form>

        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
          <a href="./login.html">J√° tenho login</a>
          <a href="#">Ajuda</a>
        </div>
        <hr />
         <!--<div class="social-login"> 
          <div class="social-button"><img src="./icones/facebook.png" width="20"> Entrar usando Facebook</div>
          <div class="social-button"><img src="./icones/google.png" width="20"> Entrar usando Google</div>
        </div> A gente so tirou essa parte da pagina principal, por quest√µes de funcionalidade-->
      </div>
    </div>
    <div class="right-section">
      <div class="header-bar">
        <h1 class="via-verde-title">Via Verde</h1>
        <div class="social-icons">
          <a href="https:/x.com/"><img src="./icones/twitter.png" alt="twitter" /></a>
          <a href="https:/www.instagram.com/"><img src="./icones/instagram.png" alt="Instagram" /></a>
          <a href="https:/pt-br.facebook.com/"><img src="./icones/facebook.png" alt="facebook" /></a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const supabaseUrl = 'https://lvqnxtjxczxsyhbjpiwb.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx2cW54dGp4Y3p4c3loYmpwaXdiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2ODM3NTUsImV4cCI6MjA2NTI1OTc1NX0.FAGd8OsDZB_baU4z-FDfxixEKC_EksK88JJM7LoyidQ'; // üîí Use a chave p√∫blica (anon)

    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('formCadastro');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const cpf_cnpj = document.getElementById('cpf_cnpj').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;
      const telefone = document.getElementById('telefone').value.trim();
      const tipo_usuario = document.getElementById('tipo_usuario').value;

      const rua = document.getElementById('rua').value.trim();
      const bairro = document.getElementById('bairro').value.trim();
      const numero = document.getElementById('numero').value.trim();
      const cep = document.getElementById('cep').value.trim();
      const estado = document.getElementById('estado').value.trim();
      const cidade = document.getElementById('cidade').value.trim();

      // 1) Criar conta no Supabase Auth
      const { data: signUpData, error: signUpError } = await supabaseClient.auth.signUp({
        email,
        password: senha,
      });

      if (signUpError) {
        alert('Erro ao criar conta: ' + signUpError.message);
        return;
      }

      const authId = signUpData.user?.id;
      if (!authId) {
        alert('Erro: usu√°rio n√£o criado corretamente.');
        return;
      }

      // 2) Inserir dados na tabela usuarios
      const { data: usuarioData, error: insertUserError } = await supabaseClient
        .from('usuarios')
        .insert([{
          auth_id: authId,
          nome,
          cpf_cnpj,
          email,
          telefone,
          tipo_usuario
        }])
        .select()
        .single();

      if (insertUserError) {
        alert('Erro ao salvar dados do usu√°rio: ' + insertUserError.message);
        return;
      }

      const usuarioId = usuarioData.id;

      // 3) Inserir endere√ßo
      const { error: enderecoError } = await supabaseClient
        .from('enderecos')
        .insert([{
          usuario_id: usuarioId,
          rua,
          bairro,
          numero,
          cep,
          estado,
          cidade
        }]);

      if (enderecoError) {
        alert('Erro ao salvar endere√ßo: ' + enderecoError.message);
      } else {
        alert('Cadastro realizado com sucesso!');
        form.reset();
        window.location.href = './login.html';
      }
    });
  });
</script>


</body>

</html>
