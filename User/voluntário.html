<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voluntário - Via Verde</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="../icones/favicon.png" type="image/x-icon">
<style>
    .container {
        display: flex;
        justify-content: center;
        gap: 80px;
        padding: 20px;
    }

    .form-section {
        background-color: #b6e1cc;
        border-radius: 10px;
        padding: 30px;
        width: 40%;
        box-shadow: 3px 3px 6px rgba(0,0,0,0.2);
    }

    .form-section h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-section input,
    .form-section select {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        font-size: 14px;
    }

    .form-section .upload-wrapper {
        text-align: center;
        margin: 20px 0;
    }

    .form-section .upload-btn {
        background-color: yellow;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
        display: inline-block;
        width: 200px;
    }

    .form-section .upload-status {
        font-size: 12px;
        color: #333;
        margin-top: 5px;
    }

    .form-section button {
        display: block;
        margin: 20px auto 0;
        background-color: #006b52;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 14px;
        border-radius: 4px;
        cursor: pointer;
        width: 200px;
    }

    .description-section {
        background-color: #b6e1cc;
        border-radius: 10px;
        padding: 10px;
        height: 400px;
        width: 40%;
        box-shadow: 3px 3px 6px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .description-section textarea {
        width: 100%;
        height: 100%;
        resize: none;
        padding: 10px;
        border-radius: 6px;
        font-size: 14px;
    }
</style>

    </style>
</head>
<body>
    <div class="overlay" onclick="toggleSidebar()"></div>

    <div class="sidebar">
        <div class="menu-toggle" onclick="toggleSidebar()">
            <img src="../icones/menu.png" width="30px" style="padding-right: 5px;" wialt="menu">
        </div>
        <ul class="menu">
            <ul class="menu">
            <a href="./Home.html">
                <li><img src="../icones/casa.png" alt="Home"><span>Home</span></li>
            </a>
            <hr>
            <a href="./Procurar Deposito.html">
                <li><img src="../icones/mais-zoom.png" alt="Mapa"><span>Procurar pontos de depósito</span></li>
            </a>
            <hr>
            <a href="./Cadastrar meu Residuo.html">
                <li><img src="../icones/mais (1).png" alt="Adicionar meu reciclavel"><span>Adicionar meu
                        reciclavel</span></li>
            </a>
            <hr>
            <a href="./voluntário.html">
                <li><img src="../icones/pin-de-localizacao.png" alt="Voluntàrio"><span>Voluntàrio</span></li>
            </a>
            <hr>
            <a href="./favoritos.html">
                <li><img src="../icones/favoritos.png" alt="Ver favoritos"><span>Ver favoritos</span></li>
            </a>
            <hr>
        </ul>
        <ul class="sidebar-footer">
            <hr>
            <a href="./configuracao.html">
                <li><img src="../icones/definicoes.png" alt="Configurações"><span>Configurações</span></li>
            </a>
            <hr>
            <a href="">
                <li><img src="../icones/sair.png" alt="Sair"><span>Sair</span></li>
            </a>
            <hr>
        </ul>
    </div>

    <main class="content">
        <header>
            <h1>Voluntário</h1>
            <img src="../icones/logo.png" alt="Logo-Via-Verde">
        </header>
    <div class="container">
        <div class="form-section">
            <h2>Dados Usuário</h2>
            <input type="text" placeholder="Nome">
            <input type="tel" placeholder="Telefone: (DD) xxxxx-xxxx">

            <h2>Dados local</h2>
            <input type="text" placeholder="Cep">
            <input type="text" placeholder="Endereço">
            <input type="text" placeholder="Nº">
            <input type="text" placeholder="Bairro">
            <input type="text" placeholder="Bairro">
            <select>
                <option value="">Estado</option>
                <option value="SP">SP</option>
                <option value="RJ">RJ</option>
            </select>

            <div class="upload-wrapper">
                <label for="image-upload" class="upload-btn">ANEXAR IMAGEM</label>
                <input type="file" id="image-upload" accept="image/*" style="display:none" onchange="showUploadMessage()">
                <div class="upload-status" id="upload-status">*Tamanho máximo: 30MB</div>
            </div>

            <button>Cadastrar</button>
        </div>

        <div class="description-section">
            <textarea placeholder="Adicione informações extras"></textarea>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.overlay');

            sidebar.classList.toggle('expanded');
            overlay.classList.toggle('active');
        }
        function showUploadMessage() {
            const fileInput = document.getElementById('image-upload');
            const status = document.getElementById('upload-status');

            if (fileInput.files.length > 0) {
                const fileSize = fileInput.files[0].size / (1024 * 1024); // MB
                if (fileSize > 30) {
                    status.textContent = "Arquivo muito grande! Máximo 30MB.";
                    status.style.color = "red";
                    fileInput.value = ""; // reset
                } else {
                    status.textContent = "Imagem anexada com sucesso.";
                    status.style.color = "green";
                }
            }
        }
    </script>
</body>
</html>
